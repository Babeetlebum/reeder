<div class="w-full flex justify-center">
  <reed-search-bar
    class="mt-2 w-1/2"
    (searched)="searched($event)"
    [loader$]="bookListLoading$"
    [title]="searchBarTitle"
    [placeholder]="searchBarPlaceholder"
  ></reed-search-bar>
</div>

<div class="books flex flex-wrap">
  <mat-card class="book flex flex-col w-1/2" *ngFor="let book of bookList$ | async">
    <mat-card-header>
      <mat-card-title class="book__title leading-8 h-16">{{ book.title }}</mat-card-title>
      <mat-card-subtitle class="leading-4 h-4">{{
        book.authors != null && book.authors.length > 0 ? book.authors[0].name : ''
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="book__body flex">
        <div class="book__body__cover flex justify-center">
          <img class="object-contain w-full h-full" [src]="book.coverUrl" />
        </div>
        <div class="book__body__content flex flex-col w-full justify-between">
          <div class="book__body__summary ml-4">{{ book.title }}</div>
          <button class="self-center" mat-flat-button color="primary" (click)="readBook(book.id)">
            Read this book
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
