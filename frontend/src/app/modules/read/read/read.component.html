<mat-spinner [style.visibility]="(bookContentLoading$ | async) ? 'visible' : 'hidden'" [diameter]="40"></mat-spinner>

<article>
  <h1 class="title" *ngIf="bookContent$ | async as bookContent">
    {{ bookContent.title }}
  </h1>

  <p class="paragraph" *ngFor="let paragraph of paragraphs$ | async">
    {{ paragraph.content }}
  </p>
</article>
