<mat-form-field class="w-full">
  <mat-label>{{ title }}</mat-label>
  <input matInput type="search" [formControl]="searchInput" [placeholder]="placeholder" />

  <div matSuffix>
    <mat-spinner *ngIf="loader$ | async; else loaded" [diameter]="20"></mat-spinner>

    <ng-template #loaded>
      <mat-icon class="cursor-pointer" *ngIf="this.searchInput.dirty" (click)="this.searchInput.reset()"
        >close</mat-icon
      >

      <mat-icon class="cursor-pointer" *ngIf="!this.searchInput.dirty">search</mat-icon>
    </ng-template>
  </div>
</mat-form-field>
