<form class="flex flex-col h-full border p-4" [formGroup]="signupForm" (ngSubmit)="signUp()">
  <div class="flex justify-center h-10 leading-10">
    <div class="flex">
      <mat-icon class="block text-4xl -translate-x-3/2 translate-y-1/2" aria-hidden="true" color="primary"
        >whatshot</mat-icon
      >
      Sign up
    </div>
  </div>

  <div class="flex flex-col items-center justify-center h-64 sm:h40">
    <mat-form-field class="w-3/4 my-3">
      <input matInput placeholder="Username" type="text" formControlName="username" />
    </mat-form-field>

    <mat-form-field class="w-3/4 my-3">
      <input matInput placeholder="Email" type="text" formControlName="email" />
    </mat-form-field>

    <mat-form-field class="w-3/4">
      <input matInput placeholder="Password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
      <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{
        hidePassword ? 'visibility_off' : 'visibility'
      }}</mat-icon>
    </mat-form-field>

    <mat-form-field class="w-3/4">
      <input
        matInput
        placeholder="Confirm password"
        [type]="hideConfirmPassword ? 'password' : 'text'"
        formControlName="confirmPassword"
      />
      <mat-icon matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">{{
        hideConfirmPassword ? 'visibility_off' : 'visibility'
      }}</mat-icon>
    </mat-form-field>
  </div>

  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

  <div class="flex flex-col items-center justify-center">
    <div class="py-3 sm:h-24 flex items-center">
      <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">
        Sign up
      </button>
    </div>

    <mat-divider class="w-full"></mat-divider>

    <div class="py-3 sm:h-16 flex items-center">
      <button mat-raised-button color="basic" type="button" (click)="goToLogin()">
        Already have an account ? Log in !
      </button>
    </div>
  </div>
</form>
