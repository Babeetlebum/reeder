<form [formGroup]="loginForm" (ngSubmit)="login()" fxLayout="column" fxLayoutAlign="space-evenly" fxFill>
  <mat-card-header class="login__title" fxLayout="row" fxLayoutAlign="center center" fxFlex="25">
    <mat-card-title>
      <mat-icon class="login__title__icon" aria-hidden="true" color="primary">whatshot</mat-icon>
      Login
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="login__content" fxLayout="column" fxLayoutAlign="space-around center" fxFlex="grow">
    <mat-form-field fxFlex="70">
      <input matInput placeholder="Email" type="text" formControlName="email" />
    </mat-form-field>

    <mat-form-field fxFlex="70">
      <input matInput placeholder="Password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
      <mat-icon class="login__content__icon" matSuffix (click)="hidePassword = !hidePassword">{{
        hidePassword ? 'visibility_off' : 'visibility'
      }}</mat-icon>
    </mat-form-field>
  </mat-card-content>

  <mat-spinner class="login__spinner" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

  <mat-card-actions class="login__actions" fxLayout="column" fxLayoutAlign="center center" fxFlex="25">
    <div fxFlex="66">
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
        Login
      </button>
    </div>
    <mat-divider></mat-divider>
    <div fxFlex="33">
      <button mat-raised-button color="basic" type="button" (click)="goToSignUp()">
        Don't have an account yet ? Create one !
      </button>
    </div>
  </mat-card-actions>
</form>
